<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="style.css" type="text/css" rel="stylesheet">
    <title>To Do List</title>
</head>

<body>
    <header class="border">
        <h1>To Do List</h1>
    </header>

    <main class="border">
        <form>
            <!-- was haltet ihr von einem Label?? -->
            <label for="input-new-task">Lege eine neue Aufgabe an</label>
            <input type="text" name="input-new-task" id="input-new-task" placeholder="Neues To-Do anlegen">
            <button id="submit"><i class="fa-solid fa-plus"></i></button>
        </form>
        <ul id="list-container">
            <!-- zum Test vorÃ¼bergehend hardcodiert -->
            <form>
                <li class="list-entry">
                    <input type="text" name="inputToDoDummy" placeholder="To-Do Dummy">
                    <button class="check-button">
                        <i class="fa-solid fa-check"></i></button><button class="edit-button">
                        <i class="fa-solid fa-pencil"></i></button><button class="delete-button">
                        <i class="fa-solid fa-trash-can"></i></button>
                </li>
            </form>
        </ul>

    </main>

    <script src="index.js"></script>
</body>

</html>
